<div class="gallery-card3-gallery-card" [ngClass]="rootClassName">
  <img
    [attr.alt]="image_alt"
    [attr.src]="image_src"
    class="gallery-card3-image"
  />
  <div class="gallery-card3-container">
    <h1 class="gallery-card3-text">{{ title }}</h1>
    <span class="gallery-card3-text1">{{ subtitle }}</span>
  </div>
</div>
